PLG_SYSTEM_VALIDATIONARY_FORM_FIELDS_ONLY_VALIDATE_DESC="Per line jQuery fields selectors<br/>\nThese are fields which are treated as invalid only if are entered.<br/>\nE.g. you have a date of birth which is not mandatory and the form can be submitted without it entered, but cannot be submitted if it's entered with a mistake<br/>\nThere fields would be validated as well as the once above, but would block the submit button if\n<ul>\n<li>The appropriate option is set to no</li>\n<li>The fields are entered wrongly</li>\n</ul>\nThere is no Joomla default value for it.\n"
PLG_SYSTEM_VALIDATIONARY_SUBFORM_SELECTORS="Field types treated as subforms"
PLG_SYSTEM_VALIDATIONARY_SUBFORM_SELECTORS_DESC="This option is used to load subform fields to build internally full XML hierarchy, including subfroms and sub-subforms. This is needed to properly find which fie–¥d to validate.\n<br/>Since joomla default subfrom field has name <b>subform</b>, it's offered by default. But you may also write your subfrom fields, so this option allows to process custom subfrom field types.<b>"
